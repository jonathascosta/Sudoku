<!DOCTYPE html>

<body>
    <script type="module">
        import { Board } from './Board.js';

        let initialBoard = [

            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []]
        ];

        let board = new Board(initialBoard);

        let cell = board.boardData[0][1];
        cell.showAnnotation(9);
        cell.showAnnotation(8);
        cell.showAnnotation(4);

        cell.showAnnotation(3);
