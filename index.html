<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="./main.css" rel="stylesheet" />
</head>

<body>
    <script type="module">
        import { Board } from './Board.js';
        import { BoardBuilder } from './SudokuCreator.js';

        var builder = new BoardBuilder();
        var sudokuPuzzle = builder.Build();

        let initialBoard = [
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []],
            [[], [], [], [], [], [], [], [], []]
        ];

        for (let i = 0; i < 9; i++) {
            for (let j = 0; j < 9; j++) {
                if (!sudokuPuzzle.Cells[i][j].IsEmpty()) {
                    initialBoard[i][j] = sudokuPuzzle.Cells[i][j].Value;
                }
            }
        }

        let board = new Board(initialBoard);
        window.board = board;
        document.body.innerHTML = board.render();
    </script>
</body>

</html>
